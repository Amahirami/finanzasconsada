<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ebook-Caroline Sada</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>


    <body>
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Libertad Financiera: El Camino Hacia Tu Independencia Económica</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Es necesario agregar un nombre válido.
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                    Es necesario agregar un apellido válido.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="username" class="form-label">Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required="">
                  <div class="invalid-feedback">
                      Tú nombre de usuario es necesario
                    </div>
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Correo electrónico <span class="text-body-secondary">(Op)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Porfavor introduce un correo electrónico válido.
                  </div>
                </div>

    
                <div class="col-md-5">
                  <label for="country" class="form-label">Ciudad</label>
                  <select class="form-select" id="country" required="">
                    <option value="">Selecciona...</option>
                    <option>Aguascalientes</option>
                    <option>Tijuana</option>
                    <option>Guadalajara</option>
                    <option>Monterrey</option>
                    <option>Huatulco</option>
                
                  </select>
                  <div class="invalid-feedback">
                    Porfavor introduce una ciudad válida.
                  </div>
                </div>
    
                <div class="col-md-4">
                  <label for="state" class="form-label">Estado</label>
                  <select class="form-select" id="state" required="">
                    <option value="">Selecciona...</option>
                    <option>Aguascalientes</option>
                    <option>Baja California</option>
                    <option>Jalisco</option>
                    <option>Nuevo León</option>
                    <option> Oaxaca</option>
                  <div class="invalid-feedback">
                    Porfavor introduce un Estado válida.
                  </div>
                </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info">
                <label class="form-check-label" for="save-info">Acepto terminos y condiciones</label>
              </div>

              <hr class="my-4">
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Descargar Ebook</button>
            </form>
          </div>
